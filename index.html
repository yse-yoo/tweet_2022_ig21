<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>
  <!-- div.container-fluid -->
  <div class="container-fluid">
    <div class="row">
      <header class="col-md-3">
        <!-- nav#side-menu -->
        <nav id="side-menu">

          <div class="d-flex p-2">
            <a href="">
              <span class="icon icon-home"></span>
              <span>ホーム</span>
            </a>
          </div>

          <div class="d-flex p-2">
            <a href="">
              <span class="icon icon-search"></span>
              <span>トレンド検索</span>
            </a>
          </div>

          <div class="d-flex p-2">
            <a href="">
              <span class="icon icon-profile"></span>
              <span>プロフィール</span>
            </a>
          </div>

        </nav>
      </header>

      <main class="col-md-6">

        <h2 class="p-3">ホーム</h2>

        <form action="" method="post">
          <textarea name="message" class="form-control" placeholder="いまどうしてる？"></textarea>

          <div class="mt-3 mb-3 text-center">
            <button class="btn btn-primary rounded-pill w-25">つぶやく</button>
          </div>
        </form>


        <div class="row">
          <!-- 横並び -->
          <div class="tweet d-flex">

            <!-- 投稿者のアイコン -->
            <div class="tweet-img">
              <img src="./images/me.png" alt="">
            </div>

            <!-- 投稿内容 -->
            <div class="tweet-body">

              <div class="tweet-user">
                <span class="fw-bold">@Tokyo Taro</span>
                <span class="ms-4 text-secondary">30分前</span>
              </div>

              <div class="tweet-text mt-2 mb-2">
                東京駅にいます！
              </div>

              <div class="tweet-menu mt-3 mb-3">
                <nav class="nav">
                  <a href="" class="nav-link"><span class="icon icon-bubble"></span></a>
                  <a href="" class="nav-link"><span class="icon icon-loop"></span></a>
                  <a href="" class="nav-link"><span class="icon icon-heart"></span></a>
                  <a href="" class="nav-link"><span class="icon icon-trash"></span></a>
                </nav>
              </div>

            </div>

          </div>

          <div class="row">
            <!-- 横並び -->
            <div class="tweet d-flex">

              <!-- 投稿者のアイコン -->
              <div class="tweet-img">
                <img src="./images/me.png" alt="">
              </div>

              <!-- 投稿内容 -->
              <div class="tweet-body">

                <div class="tweet-user">
                  <span class="fw-bold">@Tokyo Taro</span>
                  <span class="ms-4 text-secondary">30分前</span>
                </div>

                <div class="tweet-text mt-2 mb-2">
                  東京駅にいます！
                </div>

                <div class="tweet-menu mt-3 mb-3">
                  <nav class="nav">
                    <a href="" class="nav-link"><span class="icon icon-bubble"></span></a>
                    <a href="" class="nav-link"><span class="icon icon-loop"></span></a>
                    <a href="" class="nav-link"><span class="icon icon-heart"></span></a>
                    <a href="" class="nav-link"><span class="icon icon-trash"></span></a>
                  </nav>
                </div>

              </div>

            </div>
          </div>

      </main>

      <aside class="col-md-3">
          <h3 class="h3">ランキング</h3>
          <!-- ul.list-group -->
          <ul class="list-group">
            <!-- li.list-group-item -->
            <li class="list-group-item">1.JPopトレンド</li>
            <li class="list-group-item">2.JPopトレンド</li>
            <li class="list-group-item">3.JPopトレンド</li>
            <li class="list-group-item">4.JPopトレンド</li>
            <li class="list-group-item">5.JPopトレンド</li>
          </ul>
      </aside>
    </div>
  </div>
</body>

</html>
